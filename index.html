<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HangmanGame</title>
	<link rel="stylesheet" href="assets/css/myStyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script> -->
	<!-- Two player game starts with gallows and dashes for the person, place or thing-->
	<!-- 6 guesses result in either a matched letter or a new head, torso or limbs -->
	<!-- Player must guess the word before all limbs are fulfilled -->
	<!-- Player has one chance to guess the word correctly -->
	
</head>
<body>
<img src="assets/images/oldWest.jpg" class="bg">
<div class="container">
<div class="row">
	<!-- need to get better understanding of sizing -->
	<div class="col-md-12">
		<div class="jumbotron">
    	<h1>Hangman!</h1> 
    	<p id="instructions">Use the letters below to guess the Professional Wrestler's name and escape the hangman's noose!</p>
  		</div>
	</div>	
</div>
<div class="row">
	<div class="col-md-12">
		<div class="panel panel-default">
		<div class="panel-heading"><h2>Click on the following letters:</h2></div>
  		<div class="panel-body"><span id="letterBox"></span>
  		</div>
		</div>
		
	</div>
</div>
<div class="row">
	<div class="col-md-4">
		<button class="btn-default Wrestlers" id="wrestlers"><b>Pro Wrestler</b></button>
	</div>
	<div class="col-md-8">
		<div class="well"><span id="guessInput"></span>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="panel panel-default">
			<div class="panel panel-heading"><h3>Guesses Remaining<span id="guessesRemaining"></span></h3>
			</div>
			<div class="panel body">
				<span id="guessesTally"></span>
			</div>
			<div class="panel-body">
			<span id="wins"></span>
			</div>
			<div class="panel-body">
			<span id="losses"></span>				
			</div>
		</div>
	</div>
	<div class="class col-md-6">
		<canvas id="mainCanvas"></canvas>
	</div>
</div>

	
</div>	
	<!-- jQuery grabbed from Google -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- javascript for paper -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.11.3/paper-full.min.js"></script>
	<!-- game scripting -->
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<!-- bootstrap js -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
