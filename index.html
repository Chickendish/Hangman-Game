<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HangmanGame</title>
	<!-- jQuery grabbed from Google -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/javasript/game.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="assets/css/myStyle.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	
	<!-- Two player game starts with gallows and dashes for the person, place or thing-->
	<!-- Guesses result in either a matched letter or a new head, torso or limbs -->
	<!-- Player must guess the word before all limbs are fulfilled -->
	<!-- Player has one chance to guess the word correctly -->
	
</head>
<body>
<div class="container">
	<header>
		<h1>Hangman</h1>
	</header>
	<section id="directions">
	<div class="row">
		<div class="col-xs-6 col-md-6">
			<p>Welcome to Swingtree</p>
			<p>Guess the person, place or thing</p>
		</div>
		<div class="col-xs-6 col-md-6">Here's the second column of the first row</div>
	</div>
	</section>
	<div class="row">
		<div class="col-md-12">
		<div class="btn-group btn-group-justified">
  			<div class="btn-group">
    		<button type="button" class="btn btn-lg">Person</button>
  			</div>
  			<div class="btn-group">
    		<button type="button" class="btn btn-primary">Place</button>
  			</div>
  			<div class="btn-group">
    		<button type="button" class="btn btn-primary">Thing</button>
  			</div>
		</div>
		</div>
	</div>
	<div class="row">Here's the third row
		<div class="col-xs-12 col-md-12">
		<section id="gallows">Here's the big column which will contain the image
			<img class="img-repsonsive" src="assets/images/Printable-Hangman-Game.jpg">
		</section>
		</div>
	<!-- Should the container be in the column or should the column be in the container -->
	</div>
	<div class="row">Here's the fourth row
		<div class="col-md-12"><section id="guessInput">Here's the column for the blanks
		</section>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6 col-md-6">
			<section id="buttons">Are there buttons here too?</section>
		</div>
		<div class="col-xs-6 col-md-6">
			<section id="tally">Here's the tally</section>
		</div>

	</div>

</div>

	
</body>
</html>
